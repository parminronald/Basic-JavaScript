<!DOCTYPE html>
<html>

<meta charset=”utf-8″>
<title>Popup Conform</title>
</head>
<body>
    <script>
        const masuk = confirm("Anda yakin mau masuk?");
        if (masuk){
            const name =prompt("masukan nama anda")
            alert(`Hello ${name}`)
        }else{
            alert("Bye Bye");
        }
        
    </script>
</body>
</html>
